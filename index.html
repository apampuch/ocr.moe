<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Just OCR it!</title>
        <link rel="stylesheet" href="main.css">
        <meta charset="utf-8"/>
    </head>

    <body id="body">

        <div class="none">
        
            <div id="ocr-content">
            
                <div id="canvas-container">
                    <canvas id="image-layer" width="500px" height="500px"></canvas>
                    <canvas id="crop-layer" width="500px" height="500px"></canvas>
                </div>
                
                <textarea id="ocr-text" cols="30" rows="16" disabled>Text will appear here.</textarea>
            </div>
            <form action="upload.php" method="post" enctype="multipart/form-data">
                <div id="file-select">
                    <input id="file-input" type="file" accept="image/png, image/jpeg" onchange="uploadCallback()">
                </div>
            </form>
        </div>

    <script src="ocr-canvas.js"></script>
    <script src="upload.js"></script>
    <script>
        function uploadCallback() {
            uploadImage();
            loadImage();
        }
    </script>

    </body>
</html>
