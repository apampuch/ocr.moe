<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Just OCR it!</title>
        <link rel="stylesheet" href="main.css">
        <meta charset="utf-8"/>
    </head>

    <body id="body">

        <div class="none">
        
            <div id="ocr-content">
            
                <div id="canvas-container">
                    <canvas id="image-layer" width="500px" height="500px"></canvas>
                    <canvas id="crop-layer" width="500px" height="500px"></canvas>
                    <p class="down500">
                    Instructions:<br>
                    1. Upload an image with the file selector (Browse... button)<br>
                    2. Crop the area you want to OCR by resizing the red rectangle on the borders.<br>
                    3. Click the OCR it! button and wait for your text to appear.<br>
                    Don't upload huge images, it will reject them/
                    </p>
                </div>
                
                <textarea id="ocr-text" cols="30" rows="16" disabled>Text will appear here.</textarea>
            </div>
            <form action="upload.php" method="post" enctype="multipart/form-data">
                <div id="file-select">
                    <input id="file-input" type="file" accept="image/png, image/jpeg" onchange="uploadCallback()">
                </div>
            </form>
            
            
        </div>
        <button type="button" onclick="submit()">OCR It!</button>

    <script src="ocr-canvas.js"></script>
    <script src="upload.js"></script>
    <script>
        function uploadCallback() {
            uploadImage();
            loadImage();
        };
        window.onbeforeunload = function(event) {
            remove_image();
            //return "";
        }

    </script>

    </body>
</html>
